name: Copy Deno to another branch
on:
    push:
        branches:
            - main
        paths:
            - deno/**
jobs:
    copy:
        name: Copy Deno folder
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: Deploy
              uses: JamesIves/github-pages-deploy-action@4.1.0
              with:
                  branch: deno
                  folder: deno

            - name: Publish
              uses: actions/upload-artifact@v2
              with:
                  name: published
                  path: deno
